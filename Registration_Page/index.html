<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="reg-cont">
        <h1 class="reg-head">Register</h1>
        <input type="text" id="name" placeholder="Username">
        <i class="fa-solid fa-user" style="color: #000000;"></i>
        <input type="email" id="email" placeholder="Email">
        <i class="fa-solid fa-envelope" style="color: #000000;"></i>
        <input type="password" id="pswd" placeholder="Password">
        <i class="fa-solid fa-lock" style="color: #000000;"></i>
        <div class="agreement">
            <input type="checkbox" id="agreement">
            <p>I agree to HomeForNow's <a href="#">Terms of Service.</a></p>
        </div>
        <button id="reg">Register</button>
        <p class="login">Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
